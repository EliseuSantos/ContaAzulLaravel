name: Update Packagist

on:
  push:
    tags:
      - '*'

jobs:
  update-packagist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Update Packagist
        uses: KnpLabs/packagist-api-action@v1
        with:
          username: ${{ secrets.PACKAGIST_USERNAME }}
          apiToken: ${{ secrets.PACKAGIST_API_TOKEN }}
          packageName: vendor/laravel-contaazul
